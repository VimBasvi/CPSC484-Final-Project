<!DOCTYPE html>
<html>
  <head>
    <title>HCI Project</title>
    <style>
        /* CSS styles here */
        #circle-container {
            position: relative;
            width: 200px; /* Adjust width and height as needed */
            height: 200px;
        }

        #circle {
            width: 50px; /* Adjust circle size as needed */
            height: 50px;
            border-radius: 50%;
            background-color: red; /* Adjust color as needed */
            position: absolute;
            top: 50%; /* Center the circle vertically */
            left: 50%; /* Center the circle horizontally */
            transform: translate(-50%, -50%); /* Center the circle precisely */
        }
    </style>

  </head>
  <body>
    <!-- page content goes here -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>

        <div id="circle"></div>
    </div>

  </body>
</html>
