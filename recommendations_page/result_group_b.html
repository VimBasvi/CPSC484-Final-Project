<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>Recommendations</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- header -->
  <div class="navbar">
    <div class="logo_item">
      <img src="images/logo3.png" alt=""></i>CampusFinder
    </div>
  </div>

  <!-- sidebar -->
  <div class="wrapper">
    <div class="sidebar">
      <div class="menu_content">
        <ul class="menu_items">
          <div class="menu_title menu_dahsboard"></div>
          <!-- resources list -->
          <li class="item">
            <div class="nav_link submenu_item">
              <span class="navlink_icon">
                <span class="navlink number">1</span>
              </span>
              <span class="navlink">Elm</span>
              <span class="navlink distance">0.2 mi</span>
            </div>
          </li>
          <li class="item">
            <div class="nav_link submenu_item">
              <span class="navlink_icon">
                <span class="navlink number">2</span>
              </span>
              <span class="navlink">The Well</span>
              <span class="navlink distance">0.2 mi</span>
            </div>
          </li>
          <li class="item">
            <div class="nav_link submenu_item">
              <span class="navlink_icon">
                <span class="navlink number">3</span>
              </span>
              <span class="navlink">Cafe Law</span>
              <span class="navlink distance">0.3 mi</span>
            </div>
          </li>
          <li class="item">
            <div class="nav_link submenu_item">
              <span class="navlink_icon">
                <span class="navlink number">4</span>
              </span>
              <span class="navlink">Health Center Cafe</span>
              <span class="navlink distance">0.3 mi</span>
            </div>
          </li>
          <li class="item">
            <div class="nav_link submenu_item">
              <span class="navlink_icon">
                <span class="navlink number">5</span>
              </span>
              <span class="navlink">McNay Cafe</span>
              <span class="navlink distance">0.3 mi</span>
            </div>
          </li>
          <li class="item">
            <div class="nav_link submenu_item">
              <span class="navlink_icon">
                <span class="navlink number">6</span>
              </span>
              <span class="navlink">Steep Cafe</span>
              <span class="navlink distance">0.4 mi</span>
            </div>
          </li>
          <li class="item">
            <div class="nav_link submenu_item">
              <span class="navlink_icon">
                <span class="navlink number">7</span>
              </span>
              <span class="navlink">Cafe 25</span>
              <span class="navlink distance">0.6 mi</span>
            </div>
          </li>
          <li class="item">
            <div class="nav_link submenu_item">
              <span class="navlink_icon">
                <span class="navlink number">8</span>
              </span>
              <span class="navlink">The Refectory</span>
              <span class="navlink distance">0.9 mi</span>
            </div>
          </li>
          <li class="item">
            <div class="nav_link submenu_item">
              <span class="navlink_icon">
                <span class="navlink number">9</span>
              </span>
              <span class="navlink">Cafe Med</span>
              <span class="navlink distance">1.0 mi</span>
            </div>
          </li>
        </ul>


        <!-- Sidebar Open / Close -->
        <div class="bottom_content">
          <div class="bottom collapse_sidebar">
            <span>Raise both hands for help!</span>
            <i class='bx bxs-help-circle' style='color:#6d6d6d'></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Map -->
    <iframe
      src="https://www.google.com/maps/d/u/0/embed?mid=1In3Y7xayMHi74L6iq-LP0cszeRJjnX4&ehbc=2E312F&noprof=1&z=16"></iframe>
  </div>


  <script src="script.js"></script>
</body>

</html>
